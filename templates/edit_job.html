{% extends "admin_dashboard.html" %} {% block title %} Edit Job {% endblock %}
{% block content %}
<div class="container">
  <h3>Edit Job Listings</h3>
  <form method="post">
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        value="{{ job.title}}"
        required
      />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea type="text" class="form-control" name="description" required>
{{ job.description }}</textarea
      >
    </div>
    <div class="form-group">
      <label>Location</label>
      <input
        type="text"
        class="form-control"
        name="location"
        value="{{ job.location}}"
        required
      />
    </div>
    <div class="form-group">
      <label>Category</label>
      <input
        type="text"
        class="form-control"
        name="category"
        value="{{ job.category}}"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">Update Job</button>
  </form>
</div>

{% endblock %}
